<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真诚道歉</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8e8e;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at var(--x) var(--y), 
                var(--primary-color) 0%, 
                var(--secondary-color) 70%, 
                #fff 100%);
            overflow: hidden;
            cursor: pointer;
            transition: background 0.3s;
        }

        .apology-text {
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8),
                         0 0 40px rgba(255, 142, 142, 0.6),
                         0 0 60px rgba(255, 255, 255, 0.4);
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center;
            user-select: none;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart {
            position: absolute;
            font-size: 1.5em;
            animation: float 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .apology-text {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <h1 class="apology-text">我错了</h1>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--x', `${e.clientX}px`);
            document.documentElement.style.setProperty('--y', `${e.clientY}px`);
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            document.documentElement.style.setProperty('--x', `${touch.clientX}px`);
            document.documentElement.style.setProperty('--y', `${touch.clientY}px`);
        });

        document.addEventListener('click', createHeart);
        document.addEventListener('touchstart', createHeart);

        function createHeart(e) {
            const xPos = e.clientX || e.touches[0].clientX;
            const yPos = e.clientY || e.touches[0].clientY;
            
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = xPos + 'px';
            heart.style.top = yPos + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
